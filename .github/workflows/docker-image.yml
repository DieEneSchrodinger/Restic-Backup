name: Build Docker on Upstream Update

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.check_tag.outputs.new_tag }}
    steps:
      - name: Fetch latest tag from upstream
        id: upstream
        run: |
          LATEST=$(curl -s "https://registry.hub.docker.com/v2/repositories/_/alpine/tags" \
            | jq -r '.results[].name' \
            | grep -v latest \
            | sort -V \
            | tail -n 1)
          echo "latest_tag=$LATEST" >> "$GITHUB_OUTPUT"

      - name: Get previously built tag
        id: local
        run: |
          LAST=$(curl -s "https://registry.hub.docker.com/v2/repositories/dieeneschrodinger/restic-backup/tags" \
            | jq -r '.results[].name' \
            | grep -v latest \
            | sort -V \
            | tail -n 1)
          echo "local_tag=$LAST" >> "$GITHUB_OUTPUT"

      - name: Compare tags
        id: check_tag
        run: |
          if [ "${{ steps.upstream.outputs.latest_tag }}" != "${{ steps.local.outputs.local_tag }}" ]; then
            echo "new_tag=${{ steps.upstream.outputs.latest_tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "new_tag=" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: check
    if: needs.check.outputs.new_tag != ''
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            dieeneschrodinger/restic-backup:${{ needs.check.outputs.new_tag }}
            dieeneschrodinger/restic-backup:latest
